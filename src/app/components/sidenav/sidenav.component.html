<!-- Sidenav -->
<p class="mat-title title">
    {{ 'Edicion' }}
</p>
<mat-nav-list class="light-mode">
    <a *ngFor="let link of links" mat-list-item class="link"
         [routerLink]="[this.editionUrl + link.path]"
         [ngClass]="{'active': link.path === activeTab || link.active}"
            (click)="onTabClick(link)"
         >
        <span mat-list-icon class="material-icons">
            {{ link.icon }}
        </span>
        <span mat-line mat-body-2>{{ link.label }}</span>
    </a>
</mat-nav-list>
