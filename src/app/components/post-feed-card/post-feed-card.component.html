<mat-card class ="post-feed-card">
    <mat-card-header>
        <mat-card-title>{{post.username}}</mat-card-title>
    </mat-card-header>
    <img class ="mat-card-image" mat-card-image *ngIf="post.foto_post" src="{{post.foto_post}}">
    <mat-card-content *ngIf="post.description"> 
        {{post.description}}
    </mat-card-content>
    </mat-card>
