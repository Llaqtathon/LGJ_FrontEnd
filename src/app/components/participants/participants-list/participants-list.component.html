<div class = "container">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <div class="row">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por rol" [(ngModel)]="rol">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="searchRol()">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table table bordered">
    <thead>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Telefono</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.nombres}}</td>
            <td>{{user.apellidos}}</td>
            <td>{{user.email}}</td>
            <td>{{user.telefono}}</td>
        </tr>
    </tbody>
</table>

<div class = "container">
    <div class="row">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="nombres">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="searchNombres()">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
