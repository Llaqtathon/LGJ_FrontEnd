<div class="content">
    <div fxLayout="cols wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" *ngFor="let p of posts">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                </mat-card-header>
                <mat-card-title>{{p.username}}</mat-card-title>
                <img mat-card-image src="{{p.foto_post}}">
                <mat-card-content>
                    {{p.description}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
