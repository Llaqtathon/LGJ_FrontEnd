<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" *ngFor="let sponsor of sponsors">
            <mat-card class="example-card">
                
                <mat-card-title>{{sponsor.nombre}}</mat-card-title>
                <img mat-card-image src="{{sponsor.logo}}">
                <mat-card-content>
                  {{sponsor.descripcion}}
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
